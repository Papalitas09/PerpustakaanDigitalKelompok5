<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-500 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-2xl text-white">ðŸ“š</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">The Library</h1>
                <p class="text-gray-600 mt-2">Masuk ke akun Anda</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-4" id="loginForm">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Enter Your Email</label>
                    <div class="relative">
                        <input type="email" id="email"
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="nama@email.com" required>
                        <span class="absolute right-3 top-3 text-gray-400">ðŸ“§</span>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Enter Your Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <span class="absolute right-3 top-3 text-gray-400">ðŸ”’</span>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition duration-300 shadow-lg">
                    LOGIN
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-700 text-center">
                    <strong>Demo Login:</strong><br>
                    Email: <span class="font-mono">user@demo.com</span><br>
                    Password: <span class="font-mono">password123</span>
                </p>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-blue-600 font-semibold hover:text-blue-500 transition">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form dari reload page
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana - untuk demo, terima semua input
            // Atau bisa pakai credential khusus untuk demo
            if (email && password) {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both email and password!');
            }
        });

        // Optional: Auto-fill untuk demo
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo credentials (optional)
            document.getElementById('email').value = 'user@demo.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
